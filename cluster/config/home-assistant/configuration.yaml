#group: !include groups.yaml
automation: !include_dir_merge_list automations/

# Someone rings your front doorbell. You receive a notification with a live
# camera stream of the visitor outside along with action buttons to lock or
# unlock your front door.

# Receive a notification whenever your garage door opens with action buttons to
# open or close the garage.

script: !include_dir_merge_named scripts/
#scene: !include scenes.yaml

frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /hacsfiles/custom-sidebar/custom-sidebar.js
    - /hacsfiles/stack-in-card/stack-in-card.js
    - /hacsfiles/ha-floorplan/floorplan.js
    - /hacsfiles/mini-graph-card/mini-graph-card-bundle.js
    - /hacsfiles/bar-card/bar-card.js
    - /hacsfiles/lovelace-card-templater/lovelace-card-templater.js

lovelace:
  mode: yaml
  dashboards:
    lovelace-media:
      mode: yaml
      filename: ui-media.yaml
      title: Media
      icon: mdi:bookshelf
    lovelace-admin:
      mode: yaml
      filename: ui-admin.yaml
      title: Admin
      icon: mdi:console-line

#telegram-bot

matrix:
  homeserver: https://matrix.org
  username: !secret matrix_user
  password: !secret matrix_pass
  rooms:
    - !secret matrix_room
  commands:
    - name: theme
      word: theme

notify:
  - name: phones
    platform: group
    services:
      - service: mobile_app_sm_n950u1
      - service: mobile_app_sm_g965u1
  - name: matrix
    platform: matrix
    default_room: !secret matrix_room
  - name: tv
    platform: kodi
    host: osmc
    username: osmc
    password: !secret osmc
  - name: gotify
    platform: rest
    resource: http://gotify/message
    method: POST_JSON
    headers:
      X-Gotify-Key: !secret gotify_key
    message_param_name: message
    title_param_name: title
    data:
      extras:
        client::display:
          contentType: "text/markdown"

person:
  - name: Bryton
    id: bryton
    device_trackers:
      - device_tracker.sm_n950u1
  - name: Kristin
    id: kristin
    device_trackers:
      - device_tracker.sm_g965u1

device_tracker:
  - platform: luci
    host: router.lan
    username: root
    password: !secret router
    ssl: true
    verify_ssl: false

media_player:
  - platform: emby
    host: player.bryton.io
    api_key: !secret jellyfin
    ssl: true
    port: 443

roomba:
  - host: roomba
    #continuous: false
    blid: !secret roomba_user
    password: !secret roomba_pass

#mycroft:
#  host: picroft.lan

panel_iframe:
  docs:
    title: Docs
    icon: mdi:file-document
    url: https://docs.bryton.io
  photos:
    title: Photos
    icon: mdi:image
    url: https://photos.bryton.io
  security:
    title: Security
    icon: mdi:security
    url: https://frigate.bryton.io

# adaptive_lighting https://github.com/basnijholt/adaptive-lighting/issues/85
circadian_lighting:

switch:
  - platform: circadian_lighting
    lights_rgb:
      - light.lights
    #prefer_rgb_color: true
    #min_color_temp: 1000

light:
  - platform: group
    name: lights
    entities:
      - light.office
      - light.livingroom
      - light.bedroom
  - platform: group
    name: livingroom
    entities:
      - light.livingroom_light
  - platform: group
    name: bedroom
    entities:
      - light.bedroom_light
      - light.unassigned_light
  - platform: group
    name: office
    entities:
      - light.office_light

sensor:
  - platform: dahua_vto
    name: doorbell
    host: doorbell
    username: admin
    password: !secret doorbell

  - platform: worxlandroid
    host: positec-gw
    pin: !secret landroid

alarm_control_panel:
  - platform: manual
    name: home
