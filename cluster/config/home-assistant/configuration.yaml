homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  #elevation:
  unit_system: metric
  time_zone: !secret timezone
  external_url: https://home.bryton.io
  internal_url: https://home.bryton.io
  auth_providers:
    - type: trusted_networks
      trusted_networks:
        - 192.168.1.0/24
        - fd00::/8
        - 10.244.0.0/16
      allow_bypass_login: true
    - type: homeassistant

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 10.244.0.0/16
    - 127.0.0.0/16

#media_source:
